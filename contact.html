<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="contactstyle.css">

    <title>Title</title>
</head>
<body>

<div class="col-md-2"
<form>
    <fieldset>
        <Legend>Fill in the data:</Legend>

        <label for="name">Name:</label><br>
        <input id="name" name="name" placeholder="Your name" required><br>
        <div class="name_validation">

        </div>

        <label for="surname">Surname:</label><br>
        <input id="surname" name="surname" placeholder="Your surname" required>
        <br>
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Your email" cols="30">

        <br>
        <label>Sex</label>
        <br>
        <input type="radio"
               name="sex"
               id="man"
               value="man"
               checked required/>
        <label for="man">Male</label>
        <input type="radio"
               name="sex"
               id="woman"
               value="woman"
               checked required/>
        <label for="woman">Female</label><br>

        <label for="description">Description</label><br>
        <textarea id="description" name="description" cols="20" rows="3" required></textarea><br>
        <label for="age">Age</label><br>
        <input id="age" type="number" name="age" min="18" max="120"/><br>
        <div class="age_valid">

        </div>

        <label for="maritial">Maritial</label>><br>
        <select id="maritial" name="Maritial" required>
            <option>Single</option>
            <option>Married</option>
            <option>Widow/Widower</option>
        </select><br>



        </div>

        <div class="buttons">
        <button type="button" class="send">Submit</button>
        <button type="button" class="btn btn-danger mb-2 cancel">Clear</button>
        </div>


    </fieldset>

</form>






<script>
        let send=document.querySelector(".send");
        let cancel=document.querySelector(".clear");

        send.addEventListener("click", valid_f());


function add_class(element, class_name){
element.classList.add(class_name);
}
function remove_class(element, class_name){
element.classList.remove(class_name);
}

/* //////////////////////////////////////////// */

function valid_f(){

let name = document.querySelector("#name");
let age = document.querySelector("#age");
let surname = document.querySelector("#surname");

let name_v = name.value;
let age_v = age.value;
let surname_v = surname.value;

if(age_v==='' || isNaN(age_v) || age_v < 1 || age_v > 125){
add_class(age, "invalid");
document.querySelector('.age_valid').innerHTML="Wrong data!";

}
else{
remove_class(age, 'invalid');
add_class(age, 'valid');
document.querySelector('.age_valid').innerHTML="Data is correct";
}
}
/*src="validator.js" type="text/javascript">*/
</script>
</body>
</html>
